<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <!-- Google icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <!-- Local css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo -->
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <span class="material-symbols-rounded display-4 text-primary">
                book_4
            </span>
            <span>
                My<span class="text-primary">Book</span>List App
            </span>
        </h1>
    </div>

    <!-- Form -->
    <div class="container mt-3 text-primary">
        <form id="book-form">
            <!-- Title -->
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titletext">

            <!-- Author -->
            <label for="author" class="form-label mt-3">Author</label>
            <input type="text" class="form-control" id="author" aria-describedby="author">

            <!-- ISBN Number -->
            <label for="isbn" class="form-label mt-3">ISBN#</label>
            <input type="text" class="form-control" id="isbn" aria-describedby="isbnnumber">

            <!-- Submit -->
            <button type="submit" class="btn btn-primary mt-3 w-100">Add Book</button>
        </form>
    </div>

    <!-- Display table -->
    <table class="container table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN#</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
